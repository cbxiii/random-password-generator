<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputContainer">
        <h1>Random Password Generator</h1>
        
        <label for="lengthInput">Enter preferred password length:</label>
        <input type="number" id="lengthInput" value="0" placeholder="Enter...">
        <br>
        <input type="checkbox" id="includeLowercase">
        <label for="includeLowercase">Include Lowercase Characters</label>
        <br>
        <input type="checkbox" id="includeUppercase">
        <label for="includeUppercase">Include Uppercase Characters</label>
        <br>
        <input type="checkbox" id="includeNumbers">
        <label for="includeNumbers">Include Numbers</label>
        <br>
        <input type="checkbox" id="includeSymbols">
        <label for="includeSymbols">Include Symbols</label>
        <br>
        <button type="button"" id="generateButton">Generate Password</button>


        <p id="result"></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
